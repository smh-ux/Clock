<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Document</title>
</head>
<body>
    <div class="clock-container">
        <div class="twelve">12</div>
        <div class="stack" style="display: flex; margin-bottom: 4%;">
            <div class="eleven">11</div>
            <div class="one">1</div>
        </div>
        <div class="stack" style="display: flex; margin-bottom: 10%;">
            <div class="ten">10</div>
            <div class="two">2</div>
        </div>
        <div class="stack" style="display: flex; margin-bottom: 8%;">
            <div class="nine">9</div>
            <div class="three">3</div>
        </div>
        <div class="stack" style="display: flex; margin-bottom: 8%;">
            <div class="eight">8</div>    
            <div class="four">4</div>
        </div>
        <div style="display: flex;">
            <div class="seven">7</div>
            <div class="five">5</div>
        </div>
        <div class="six">6</div>
    </div>
    <div style="position: absolute; width: 40vw; height: 40vw; margin-left: 30%; margin-top: 5%;">
        <div class="center"></div>
    </div>
    <div class="hour-container">
        <div class="hour"></div>
    </div>
    <div class="minute-container">
        <div class="minute"></div>
    </div>
    <div class="second-container">
        <div class="second"></div>
    </div>
        
    <script src="script.js"></script>
</body>
</html>
